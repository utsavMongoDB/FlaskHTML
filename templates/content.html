<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<table>
<tr>
    <th>Name</th>
    <th>Place</th>
    <th>Designation</th>
</tr>
{% for person in result %}
<tr>
    {%for res in person %}
    <td>{{res}}</td>
    {% endfor %}
</tr>
{% endfor %}
</table>
